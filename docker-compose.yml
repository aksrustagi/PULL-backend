version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pull-postgres
    user: "999:999"
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pull}
      # SECURITY: Set POSTGRES_PASSWORD in .env - do not use default in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}
      POSTGRES_DB: pull_dev
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pull -d pull_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pull-redis
    user: "999:999"
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:?REDIS_PASSWORD must be set in environment}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: pull-temporal
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=pull
      - POSTGRES_PWD=pull
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./infra/temporal/dynamicconfig:/etc/temporal/dynamicconfig

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.26
    container_name: pull-temporal-ui
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"

  # Temporal Admin Tools
  temporal-admin:
    image: temporalio/admin-tools:1.24
    container_name: pull-temporal-admin
    user: "1000:1000"
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: pull-network
