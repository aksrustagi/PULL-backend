version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pull-postgres
    user: "999:999"
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pull}
      # SECURITY: Set POSTGRES_PASSWORD in .env - do not use default in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in environment}
      POSTGRES_DB: pull_dev
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pull -d pull_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pull-redis
    user: "999:999"
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD:?REDIS_PASSWORD must be set in environment}"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Temporal Server
  temporal:
    image: temporalio/auto-setup:1.24
    container_name: pull-temporal
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=pull
      - POSTGRES_PWD=pull
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./infra/temporal/dynamicconfig:/etc/temporal/dynamicconfig

  # Temporal UI
  temporal-ui:
    image: temporalio/ui:2.26
    container_name: pull-temporal-ui
    user: "1000:1000"
    restart: unless-stopped
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"

  # Temporal Admin Tools
  temporal-admin:
    image: temporalio/admin-tools:1.24
    container_name: pull-temporal-admin
    user: "1000:1000"
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    stdin_open: true
    tty: true

  # TimescaleDB - Time-Series Database for Market Data & Analytics
  # Runs on port 5433 to avoid conflict with main PostgreSQL on 5432
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: pull-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${TIMESCALEDB_USER:-pull_ts}
      POSTGRES_PASSWORD: ${TIMESCALEDB_PASSWORD:?TIMESCALEDB_PASSWORD must be set in environment}
      POSTGRES_DB: pull_timeseries
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pull_ts -d pull_timeseries"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TigerBeetle - Double-Entry Bookkeeping Engine
  # Production: Use managed TigerBeetle cluster. Local: Single-node for dev.
  tigerbeetle:
    image: ghcr.io/tigerbeetle/tigerbeetle:0.16.11
    container_name: pull-tigerbeetle
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - tigerbeetle_data:/var/lib/tigerbeetle
    command: ["start", "--addresses=0.0.0.0:3000", "/var/lib/tigerbeetle/0_0.tigerbeetle"]
    healthcheck:
      test: ["CMD-SHELL", "echo > /dev/tcp/localhost/3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Metrics Dashboards
  grafana:
    image: grafana/grafana:11.0.0
    container_name: pull-grafana
    user: "472:472"
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-pulldev}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - postgres

  # Prometheus - Metrics Collection (for Grafana)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: pull-prometheus
    user: "65534:65534"
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'

volumes:
  postgres_data:
  redis_data:
  timescaledb_data:
  tigerbeetle_data:
  grafana_data:
  prometheus_data:

networks:
  default:
    name: pull-network
