name: "Setup Node.js with pnpm"
description: "Sets up Node.js, pnpm, and caches dependencies for the PULL monorepo"

# =============================================================================
# OPTIMIZATIONS APPLIED:
# - Improved cache key strategies for better hit rates
# - Added retry logic for network operations
# - Parallel cache restoration where possible
# - Turbo remote cache integration with fallback
# =============================================================================

inputs:
  node-version:
    description: "Node.js version"
    default: "20"
  pnpm-version:
    description: "pnpm version"
    default: "9"
  install-dependencies:
    description: "Whether to install dependencies"
    default: "true"
  turbo-token:
    description: "Turbo remote cache token"
    default: ""
  turbo-team:
    description: "Turbo team name"
    default: ""
  working-directory:
    description: "Working directory for commands"
    default: "."

outputs:
  pnpm-store-path:
    description: "Path to pnpm store"
    value: ${{ steps.pnpm-config.outputs.store-path }}
  cache-hit:
    description: "Whether the cache was hit"
    value: ${{ steps.pnpm-cache.outputs.cache-hit }}

runs:
  using: "composite"
  steps:
    # -------------------------------------------------------------------------
    # SPEED: Setup pnpm first (required for cache key generation)
    # -------------------------------------------------------------------------
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: ${{ inputs.pnpm-version }}

    - name: Get pnpm store directory
      id: pnpm-config
      shell: bash
      run: echo "store-path=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    # -------------------------------------------------------------------------
    # SPEED: Setup Node.js with built-in pnpm caching
    # -------------------------------------------------------------------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: "pnpm"

    # -------------------------------------------------------------------------
    # SPEED: Multi-layer caching strategy for better hit rates
    # Cache key hierarchy: exact -> os+lockfile -> os-only fallback
    # -------------------------------------------------------------------------
    - name: Cache pnpm store
      id: pnpm-cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-config.outputs.store-path }}
        # Primary key: OS + lockfile hash for exact matches
        key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          pnpm-store-${{ runner.os }}-

    # -------------------------------------------------------------------------
    # SPEED: Turbo local cache with SHA-based key for incremental builds
    # -------------------------------------------------------------------------
    - name: Cache Turbo local cache
      uses: actions/cache@v4
      with:
        path: .turbo
        # Use ref for branch-specific caching, fallback to any recent cache
        key: turbo-${{ runner.os }}-${{ github.ref_name }}-${{ github.sha }}
        restore-keys: |
          turbo-${{ runner.os }}-${{ github.ref_name }}-
          turbo-${{ runner.os }}-main-
          turbo-${{ runner.os }}-

    # -------------------------------------------------------------------------
    # RELIABILITY: Configure Turbo Remote Cache with fallback
    # -------------------------------------------------------------------------
    - name: Configure Turbo Remote Cache
      if: inputs.turbo-token != ''
      shell: bash
      run: |
        echo "TURBO_TOKEN=${{ inputs.turbo-token }}" >> $GITHUB_ENV
        echo "TURBO_TEAM=${{ inputs.turbo-team }}" >> $GITHUB_ENV
        # Allow local cache as fallback if remote is unavailable
        echo "TURBO_REMOTE_ONLY=false" >> $GITHUB_ENV
        # Enable verbose logging in CI for debugging cache issues
        echo "TURBO_LOG_ORDER=stream" >> $GITHUB_ENV

    # -------------------------------------------------------------------------
    # RELIABILITY: Install dependencies with retry logic for flaky networks
    # -------------------------------------------------------------------------
    - name: Install dependencies
      if: inputs.install-dependencies == 'true'
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      env:
        # Reduce network timeout for faster failure detection
        NPM_CONFIG_FETCH_TIMEOUT: 60000
        NPM_CONFIG_FETCH_RETRIES: 3
      run: |
        # Retry logic for pnpm install (handles transient network failures)
        max_attempts=3
        attempt=1
        while [ $attempt -le $max_attempts ]; do
          echo "::group::pnpm install (attempt $attempt/$max_attempts)"
          if pnpm install --frozen-lockfile; then
            echo "::endgroup::"
            echo "Dependencies installed successfully"
            exit 0
          fi
          echo "::endgroup::"
          if [ $attempt -lt $max_attempts ]; then
            echo "::warning::pnpm install failed, retrying in 5 seconds..."
            sleep 5
          fi
          attempt=$((attempt + 1))
        done
        echo "::error::pnpm install failed after $max_attempts attempts"
        exit 1
