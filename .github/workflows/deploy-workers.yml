name: Deploy Workers

# =============================================================================
# WORKERS DEPLOYMENT WORKFLOW OPTIMIZATIONS:
# - SPEED: Docker layer caching, parallel-ready structure
# - RELIABILITY: Retry logic, health checks, rollback support
# - COST: Concurrency limits, efficient Docker builds
# - SECURITY: Minimal permissions, workload identity (recommended)
# =============================================================================

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/**"
      - "packages/core/**"
      - "infrastructure/temporal/**"
      - ".github/workflows/deploy-workers.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

# -----------------------------------------------------------------------------
# COST: Prevent duplicate deployments, don't cancel in-progress
# -----------------------------------------------------------------------------
concurrency:
  group: deploy-workers-${{ github.ref }}
  cancel-in-progress: false

# -----------------------------------------------------------------------------
# SECURITY: Minimal permissions at workflow level
# -----------------------------------------------------------------------------
permissions:
  contents: read
  id-token: write  # Required for Workload Identity Federation (recommended)

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/pull-temporal-worker

jobs:
  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # SPEED: Setup Docker Buildx for advanced caching
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # SECURITY: Use Workload Identity Federation if available, fallback to SA key
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # SECURITY: Prefer Workload Identity Federation (uncomment when configured)
          # workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          # service_account: 'github-actions@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      # SPEED: Build with layer caching via GitHub Actions cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/temporal/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # SPEED: Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
          # SECURITY: Disable provenance for cleaner images
          provenance: false
          # SPEED: Use inline cache for faster layer restoration
          build-contexts: |

      - name: Build Summary
        run: |
          echo "## Docker Build" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Digest: ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
    outputs:
      service_url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # RELIABILITY: Deploy with retry logic
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          max_attempts=3
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "::group::Deploy attempt $attempt/$max_attempts"

            if gcloud run deploy pull-temporal-worker-staging \
              --image ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }} \
              --region ${{ env.GCP_REGION }} \
              --platform managed \
              --allow-unauthenticated=false \
              --memory 2Gi \
              --cpu 2 \
              --min-instances 1 \
              --max-instances 10 \
              --timeout 3600 \
              --set-env-vars "NODE_ENV=staging" \
              --set-env-vars "TEMPORAL_ADDRESS=${{ secrets.TEMPORAL_ADDRESS_STAGING }}" \
              --set-env-vars "TEMPORAL_NAMESPACE=pull-staging" \
              --set-secrets "CONVEX_URL=CONVEX_URL_STAGING:latest" \
              --set-secrets "KALSHI_API_KEY_ID=KALSHI_API_KEY_ID_STAGING:latest" \
              --set-secrets "KALSHI_PRIVATE_KEY=KALSHI_PRIVATE_KEY_STAGING:latest" \
              --set-secrets "PLAID_CLIENT_ID=PLAID_CLIENT_ID_STAGING:latest" \
              --set-secrets "PLAID_SECRET=PLAID_SECRET_STAGING:latest" \
              --quiet; then

              echo "::endgroup::"
              SERVICE_URL=$(gcloud run services describe pull-temporal-worker-staging --region ${{ env.GCP_REGION }} --format 'value(status.url)')
              echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
              echo "Deployment successful: $SERVICE_URL"
              exit 0
            fi

            echo "::endgroup::"
            if [ $attempt -lt $max_attempts ]; then
              echo "::warning::Deploy failed, retrying in 15s..."
              sleep 15
            fi
            attempt=$((attempt + 1))
          done

          echo "::error::Deployment failed after $max_attempts attempts"
          exit 1

      # RELIABILITY: Verify deployment health
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10
          echo "Service deployed at: ${{ steps.deploy.outputs.url }}"
          echo "Deployment verified successfully"

      - name: Deployment Summary
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Service URL: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      # RELIABILITY: Store current revision for rollback
      - name: Get current revision (for rollback)
        id: current
        run: |
          CURRENT_REVISION=$(gcloud run services describe pull-temporal-worker --region ${{ env.GCP_REGION }} --format 'value(status.latestReadyRevisionName)' 2>/dev/null || echo "")
          echo "revision=$CURRENT_REVISION" >> $GITHUB_OUTPUT
          echo "Current revision: $CURRENT_REVISION"

      # RELIABILITY: Deploy with retry logic
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          max_attempts=3
          attempt=1

          while [ $attempt -le $max_attempts ]; do
            echo "::group::Deploy attempt $attempt/$max_attempts"

            if gcloud run deploy pull-temporal-worker \
              --image ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }} \
              --region ${{ env.GCP_REGION }} \
              --platform managed \
              --allow-unauthenticated=false \
              --memory 4Gi \
              --cpu 4 \
              --min-instances 2 \
              --max-instances 50 \
              --timeout 3600 \
              --set-env-vars "NODE_ENV=production" \
              --set-env-vars "TEMPORAL_ADDRESS=${{ secrets.TEMPORAL_ADDRESS_PRODUCTION }}" \
              --set-env-vars "TEMPORAL_NAMESPACE=pull-production" \
              --set-secrets "CONVEX_URL=CONVEX_URL_PRODUCTION:latest" \
              --set-secrets "KALSHI_API_KEY_ID=KALSHI_API_KEY_ID_PRODUCTION:latest" \
              --set-secrets "KALSHI_PRIVATE_KEY=KALSHI_PRIVATE_KEY_PRODUCTION:latest" \
              --set-secrets "PLAID_CLIENT_ID=PLAID_CLIENT_ID_PRODUCTION:latest" \
              --set-secrets "PLAID_SECRET=PLAID_SECRET_PRODUCTION:latest" \
              --quiet; then

              echo "::endgroup::"
              echo "Deployment successful"
              exit 0
            fi

            echo "::endgroup::"
            if [ $attempt -lt $max_attempts ]; then
              echo "::warning::Deploy failed, retrying in 15s..."
              sleep 15
            fi
            attempt=$((attempt + 1))
          done

          echo "::error::Deployment failed after $max_attempts attempts"
          exit 1

      # RELIABILITY: Health check with wait time
      - name: Health check
        id: health
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          SERVICE_URL=$(gcloud run services describe pull-temporal-worker --region ${{ env.GCP_REGION }} --format 'value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT
          echo "Worker deployed successfully at $SERVICE_URL"

      # RELIABILITY: Rollback on failure
      - name: Rollback on failure
        if: failure() && steps.current.outputs.revision != ''
        run: |
          echo "::warning::Rolling back to revision: ${{ steps.current.outputs.revision }}"
          gcloud run services update-traffic pull-temporal-worker \
            --region ${{ env.GCP_REGION }} \
            --to-revisions ${{ steps.current.outputs.revision }}=100

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Image: ${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Service URL: ${{ steps.health.outputs.url || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Previous Revision: ${{ steps.current.outputs.revision || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Workers Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Temporal Workers Production Deployment Successful*\n\nImage: `${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}`\nService: ${{ steps.health.outputs.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Workers Production Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Temporal Workers Production Deployment Failed*\n\nRollback to `${{ steps.current.outputs.revision }}` attempted.\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
