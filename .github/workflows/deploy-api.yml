name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/core/**"
      - "packages/types/**"
      - ".github/workflows/deploy-api.yml"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

concurrency:
  group: deploy-api-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # ==========================================================================
  # Build API
  # ==========================================================================
  build:
    name: Build API
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          turbo-token: ${{ secrets.TURBO_TOKEN }}
          turbo-team: ${{ vars.TURBO_TEAM }}

      - name: Generate version
        id: version
        run: |
          VERSION=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate cache key
        id: cache-key
        run: echo "key=api-build-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build API
        run: pnpm --filter @pull/api build

      - name: Cache build artifact
        uses: actions/cache/save@v4
        with:
          path: apps/api/dist
          key: ${{ steps.cache-key.outputs.key }}

      - name: Build Summary
        run: |
          echo "## API Build" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- SHA: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://api-staging.pull.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore build artifact
        uses: actions/cache/restore@v4
        with:
          path: apps/api/dist
          key: ${{ needs.build.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Setup Node.js (for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Wrangler
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: wrangler-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: wrangler-${{ runner.os }}-

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Deploy to Cloudflare Workers (Staging)
        run: |
          cd apps/api
          wrangler deploy --env staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health check
        id: health
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://api-staging.pull.com/health)
            if [ "$response" == "200" ]; then
              echo "Health check passed!"
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i: Health check returned $response, retrying..."
            sleep 5
          done
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Staging Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://api-staging.pull.com" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ steps.health.outputs.status || 'unknown' }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "API Staging Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*API Staging Deployment Failed*\n\nVersion: `${{ needs.build.outputs.version }}`\nCommit: `${{ github.sha }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, deploy-staging]
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://api.pull.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore build artifact
        uses: actions/cache/restore@v4
        with:
          path: apps/api/dist
          key: ${{ needs.build.outputs.cache-key }}
          fail-on-cache-miss: true

      - name: Setup Node.js (for Wrangler)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache Wrangler
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: wrangler-${{ runner.os }}-${{ hashFiles('**/package.json') }}
          restore-keys: wrangler-${{ runner.os }}-

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      - name: Get current deployment (for rollback)
        id: current
        run: |
          echo "Storing current deployment info for potential rollback"
          echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Deploy to Cloudflare Workers (Production)
        id: deploy
        run: |
          cd apps/api
          wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Health check
        id: health
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 10
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://api.pull.com/health)
            if [ "$response" == "200" ]; then
              echo "Health check passed!"
              echo "status=success" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Attempt $i: Health check returned $response, retrying..."
            sleep 5
          done
          echo "status=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Rollback on failure
        if: failure() && steps.deploy.outcome == 'success'
        run: |
          cd apps/api
          echo "Attempting rollback..."
          wrangler rollback --env production || echo "Rollback command not available, manual intervention required"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://api.pull.com" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy Status: ${{ steps.deploy.outcome }}" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: ${{ steps.health.outputs.status || 'unknown' }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "API Production Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*API Production Deployment Successful*\n\nVersion: `${{ needs.build.outputs.version }}`\nURL: https://api.pull.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "API Production Deployment Failed - Rollback attempted",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*API Production Deployment Failed*\n\nRollback attempted. Please verify.\n\nVersion: `${{ needs.build.outputs.version }}`\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
