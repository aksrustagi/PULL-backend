# Fantasy Markets Platform - Mobile CI/CD Pipeline
name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - "apps/mobile/**"
      - "packages/**"
      - ".github/workflows/mobile.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "apps/mobile/**"
      - "packages/**"

concurrency:
  group: mobile-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "8"

jobs:
  # ============================================================================
  # LINT & TYPE CHECK
  # ============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript Check
        run: pnpm typecheck

  # ============================================================================
  # UNIT TESTS
  # ============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test --coverage || true

  # ============================================================================
  # EAS BUILD - DEVELOPMENT
  # ============================================================================
  build-dev:
    name: Build Development
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Expo config
        run: npx expo config --type public

      - name: Create development build (dry run)
        run: |
          echo "Would run: eas build --platform all --profile development --non-interactive"
          # Uncomment when ready for actual builds:
          # eas build --platform all --profile development --non-interactive

  # ============================================================================
  # EAS BUILD - PREVIEW (iOS)
  # ============================================================================
  build-preview-ios:
    name: Build Preview (iOS)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build iOS Preview
        run: |
          echo "Would run: eas build --platform ios --profile preview --non-interactive"
          # Uncomment when ready:
          # eas build --platform ios --profile preview --non-interactive

  # ============================================================================
  # EAS BUILD - PREVIEW (Android)
  # ============================================================================
  build-preview-android:
    name: Build Preview (Android)
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Android Preview
        run: |
          echo "Would run: eas build --platform android --profile preview --non-interactive"
          # Uncomment when ready:
          # eas build --platform android --profile preview --non-interactive

  # ============================================================================
  # EAS BUILD - PRODUCTION
  # ============================================================================
  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Production
        run: |
          echo "Would run: eas build --platform all --profile production --non-interactive"
          # Uncomment when ready:
          # eas build --platform all --profile production --non-interactive

  # ============================================================================
  # EAS SUBMIT
  # ============================================================================
  submit:
    name: Submit to Stores
    runs-on: ubuntu-latest
    needs: [build-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        run: |
          echo "Would run: eas submit --platform ios --latest --non-interactive"
          # Uncomment when ready:
          # eas submit --platform ios --latest --non-interactive

      - name: Submit to Google Play
        run: |
          echo "Would run: eas submit --platform android --latest --non-interactive"
          # Uncomment when ready:
          # eas submit --platform android --latest --non-interactive

  # ============================================================================
  # OTA UPDATE
  # ============================================================================
  update:
    name: OTA Update
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    defaults:
      run:
        working-directory: apps/mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine update channel
        id: channel
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "channel=production" >> $GITHUB_OUTPUT
          else
            echo "channel=preview" >> $GITHUB_OUTPUT
          fi

      - name: Publish OTA Update
        run: |
          echo "Would run: eas update --branch ${{ steps.channel.outputs.channel }} --message \"${{ github.event.head_commit.message }}\""
          # Uncomment when ready:
          # eas update --branch ${{ steps.channel.outputs.channel }} --message "${{ github.event.head_commit.message }}"
