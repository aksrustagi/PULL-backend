global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'pull-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'pull-api'
          environment: 'development'

  - job_name: 'pull-workers'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'pull-workers'
          environment: 'development'

  - job_name: 'temporal'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['temporal:7233']
        labels:
          service: 'temporal'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
