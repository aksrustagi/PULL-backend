# Service Accounts with RBAC - Minimal Permissions Principle
# These service accounts provide the minimum necessary permissions for each workload

---
# API Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pull-api
  namespace: pull
  labels:
    app: pull-api
    app.kubernetes.io/name: pull-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: pull
automountServiceAccountToken: false  # Don't mount token unless needed
---
# Worker Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pull-worker
  namespace: pull
  labels:
    app: pull-temporal-worker
    app.kubernetes.io/name: pull-temporal-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: pull
automountServiceAccountToken: false
---
# Role for API pods - minimal read-only access to config
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pull-api-role
  namespace: pull
  labels:
    app: pull-api
rules:
  # Allow reading ConfigMaps for configuration
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["pull-api-config", "pull-shared-config"]
    verbs: ["get", "watch"]
  # Allow reading own pod info for health checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
    resourceNames: []  # Only own pod via downward API
---
# RoleBinding for API
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pull-api-rolebinding
  namespace: pull
  labels:
    app: pull-api
subjects:
  - kind: ServiceAccount
    name: pull-api
    namespace: pull
roleRef:
  kind: Role
  name: pull-api-role
  apiGroup: rbac.authorization.k8s.io
---
# Role for Worker pods - minimal access for workflow operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pull-worker-role
  namespace: pull
  labels:
    app: pull-temporal-worker
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["pull-worker-config", "pull-shared-config"]
    verbs: ["get", "watch"]
  # Allow reading secrets for external API credentials
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["pull-secrets"]
    verbs: ["get"]
  # Allow reading own pod info
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get"]
---
# RoleBinding for Worker
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pull-worker-rolebinding
  namespace: pull
  labels:
    app: pull-temporal-worker
subjects:
  - kind: ServiceAccount
    name: pull-worker
    namespace: pull
roleRef:
  kind: Role
  name: pull-worker-role
  apiGroup: rbac.authorization.k8s.io
---
# Network Policy ServiceAccount for observability
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pull-monitoring
  namespace: pull
  labels:
    app: pull-monitoring
    app.kubernetes.io/name: pull-monitoring
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: pull
automountServiceAccountToken: true  # Needed for Prometheus scraping
---
# Role for monitoring - read-only access to metrics
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pull-monitoring-role
  namespace: pull
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
---
# RoleBinding for Monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pull-monitoring-rolebinding
  namespace: pull
subjects:
  - kind: ServiceAccount
    name: pull-monitoring
    namespace: pull
roleRef:
  kind: Role
  name: pull-monitoring-role
  apiGroup: rbac.authorization.k8s.io
