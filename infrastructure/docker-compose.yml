version: "3.9"

# ==============================================================================
# PULL Local Development Stack
# ==============================================================================
# This docker-compose file provides all the infrastructure services needed
# for local development of the PULL application.
#
# Usage:
#   pnpm docker:up    - Start all services
#   pnpm docker:down  - Stop all services
#   pnpm docker:logs  - View logs
# ==============================================================================

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: pull-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pull
      POSTGRES_PASSWORD: pull_dev_password
      POSTGRES_DB: pull_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pull -d pull_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache & Message Queue
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: pull-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Temporal Server
  # ============================================================================
  temporal:
    image: temporalio/auto-setup:1.23
    container_name: pull-temporal
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=pull
      - POSTGRES_PWD=pull_dev_password
      - POSTGRES_SEEDS=postgres
      - DYNAMIC_CONFIG_FILE_PATH=/etc/temporal/config/dynamicconfig/development.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal/dynamicconfig:/etc/temporal/config/dynamicconfig:ro
    healthcheck:
      test: ["CMD", "temporal", "workflow", "list", "--namespace", "default"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ============================================================================
  # Temporal UI
  # ============================================================================
  temporal-ui:
    image: temporalio/ui:2.22
    container_name: pull-temporal-ui
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8080:8080"

  # ============================================================================
  # Temporal Admin Tools
  # ============================================================================
  temporal-admin-tools:
    image: temporalio/admin-tools:1.23
    container_name: pull-temporal-admin
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    stdin_open: true
    tty: true

  # ============================================================================
  # MinIO (S3-Compatible Object Storage)
  # ============================================================================
  minio:
    image: minio/minio:latest
    container_name: pull-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ============================================================================
  # Mailhog (Email Testing)
  # ============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: pull-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    logging:
      driver: "none"

  # ============================================================================
  # Matrix Synapse (Messaging - Optional)
  # ============================================================================
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: pull-synapse
    restart: unless-stopped
    profiles:
      - messaging
    environment:
      - SYNAPSE_SERVER_NAME=localhost
      - SYNAPSE_REPORT_STATS=no
    volumes:
      - synapse_data:/data
    ports:
      - "8008:8008"
    depends_on:
      postgres:
        condition: service_healthy

# ==============================================================================
# Named Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  synapse_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  default:
    name: pull-network
    driver: bridge
